<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Identifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Algorithm Identifier</h1>
    <div id="questionnaire">
      <p>What problem are you trying to solve?</p>
      <select id="problemType">
        <option value="search">Search for an element in an array</option>
        <option value="sort">Sort an array of numbers</option>
        <option value="shortestPath">Find the shortest path in a graph</option>
        <option value="dp">Dynamic Programming problem</option>
      </select>
      
      <div id="questions"></div>
      
      <button id="submitBtn">Get Algorithm</button>
    </div>
    
    <div id="result" class="hidden">
      <h2>Recommended Algorithm:</h2>
      <p id="algorithm"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
